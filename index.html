<!DOCTYPE html>
<html>
<head>
  <title>Recipe Finder App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Recipe Finder</h1>
  </header>

  </main>
  <script src="script.js"></script>
</body>
</html>
